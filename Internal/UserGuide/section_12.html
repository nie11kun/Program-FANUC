                <ol class="list">
                    <li>磨削须在进行新砂轮修整和对刀后进行</li>
                    <li>打开磨削界面，如果需要对上次加工后工件再次向下磨削，将单件调整设置为：996<br><br>
                    <li>打开工艺界面，设置合适数据<br><br>
                    <li>修整设定：磨削循环次数到达修整设定次数后进行一次修整 例如：粗磨次数：5 修整设定：2，则在第2和第4个循环后分别进行修整</li>
                    <li>磨削中修整调用工艺界面下方修整设置参数<br><br>
